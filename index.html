<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">



</head>


<body>
<header class="pageHeader">
<div class="row">
    <div class="col-xs-5 col-sm-10 col-md-12 col-lg-12">
        <h1 class = "headerText"> Get your quote for today </h1>
    </div>
</div>
</header>

<section class="quoteSection">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-3 col-sm-8 col-md-8 col-lg-8">
            <div class="quoteBox">
                <p id="quote"> </p>
                <p id="author"> </p>
            </div>
            <button id="qet-quote"> Get quote!</button>
            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet?text=Hello%20world"
               data-size="large">
                Tweet</a>
        </div>
    <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
    </div>
</section>

</body>
</html>
