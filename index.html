<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>


<body>
<header class="pageHeader">
<div class="row">
    <div class="col-xs-6 col-sm-8 col-lg-12">
        <h1> Random Quote Generator </h1>
    </div>
</div>
</header>

<section class="quoteSection">
    <div class="row">
        <div class="col-xs-6 col-sm-8 col-lg-12">
            <div class="quoteBox">
                <p id="quote"> </p>
                <p id="author"> </p>
            </div>
            <button id="qet-quote"> Get quote</button>
            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet?text=Hello%20world"
               data-size="large">
                Tweet</a>
        </div>
    </div>
</section>

</body>
</html>
